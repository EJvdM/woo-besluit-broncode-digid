        <p>Dit is een automatisch gegenereerd bericht. Een reactie op dit bericht wordt niet gelezen of beantwoord.</p>

        <p>DigiD stuurt nooit een link naar de website. Ontvangt u toch een e-mail van DigiD met daarin een link, dan is dit een valse e-mail. Deze is verstuurd door iemand die zich voordoet als DigiD met als doel uw gegevens te achterhalen. Ga daarom altijd zelf naar de website van DigiD via uw browser.</p>
